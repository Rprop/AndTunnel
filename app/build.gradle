plugins {
    id 'com.android.application'
}

android {
    compileSdk 32
    ndkVersion "22.1.7171670"

    defaultConfig {
        applicationId "rprop.net.tunnel"
        minSdk 24
        targetSdk 32
        versionCode 1
        versionName "1.0"
        ndkVersion android.ndkVersion

        externalNativeBuild {
            cmake {
                // cmake.dir=\\cmake\\3.22.1
                cppFlags "-std=c++14"
                abiFilters "arm64-v8a", "armeabi-v7a"
            }
        }

        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a"
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
}